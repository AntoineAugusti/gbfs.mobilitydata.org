site_name: General Bikeshare Feed Specification
site_url: https://gbfs.org
repo_url: https://github.com/nabsa/gbfs

theme:
  logo_light_mode: assets/venn.svg
  logo_dark_mode: assets/library-white.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
  name: material
  custom_dir: overrides
  favicon: assets/org.svg
  font:
    text: SF Pro
    code: SF Mono
  features:
    #  - navigation.sections
     - navigation.tabs
    #  - navigation.tabs.sticky
     - navigation.indexes
     - navigation.top
     - toc.integrate
  custom_dir: theme_overrides
extra_css:
  - assets/stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MobilityData
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/mobilitydata
    - icon: fontawesome/brands/slack
      link: https://bit.ly/mobilitydata-slack

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences

plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_config: "hooks.on_config:deploy_hooks"

nav:
- Home: index.md
- Specification:
  - specification/index.md
  - Current Version: specification/reference.md
  - Change Proposals: specification/proposals.md
- Toolbox: 
  - toolbox/index.md
  - Community Tools and Resources: toolbox/resources.md
  - Glossary: toolbox/glossary.md
- Learn:
  - learn/index.md
  - Guides: learn/guides.md
  - Articles: learn/articles.md
  - White Papers: learn/white-papers.md
  - FAQ: learn/faq.md
- Participate:
  - participate/index.md
  - Governance Process: participate/process.md
  - Contributing to the Site: participate/contribute.md
  - Upcoming: participate/upcoming.md


# - Reference: reference.md
# - Major Change Proposals: major-change-proposals.md
# - Resources: resources.md
# - FAQ: faq.md
# - About: about.md